apiVersion: apps/v1
kind: Deployment
metadata:
  name: loans-server
  labels:
    app: loans-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loans-server
  template:
    metadata:
      labels:
        app: loans-server
    spec:
      containers:
        - name: loans-server
          image: sebacassone/loans-server:latest # Cambia a tu imagen publicada en Docker Hub
          env:
            - name: DB_HOST
              value: "loans-db-service.default.svc.cluster.local:5432"
            - name: DB_NAME
              value: "loans_db" # Cambia este valor seg√∫n la base de datos requerida
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: DB_USER
