server:
  port: 8080
  # Tambi√©n el 443

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka-server-service:8761/eureka/

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
        default-filters:
          - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          "[/**]":
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        - id: jenkins-service
          uri: http://jenkins-service:9000
          predicates:
            - Path=/jenkins/** # Rutas que empiezan con /jenkins/
        - id: prueba-server
          uri: lb://prueba-server
          predicates:
            - Path=/prueba/**
          filters:
            - StripPrefix=1
        - id: pirea-backend-service
          uri: http://pirea-backend-service:8001
          predicates:
            - Path=/api/v1/pirea/**
          filters:
            - StripPrefix=3
        - id: pirea-frontend-service
          uri: http://pirea-frontend-service:9001
          predicates:
            - Path=/landing/pirea/**
          filters:
            - StripPrefix=2
